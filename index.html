<!DOCTYPE html>
<html>
    <head>
        <title>Pseudo Google</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <div class="headerHolder">
            <container>
                <ul id="header">
                    <li>+You</li>
                    <li>Gmail</li>
                    <li>Images</li>
                </ul>
                <button id="signIn" type="sign">Sign in</button>
            </container>
        </div>
        <div>
            <img class="logo" src="http://fineprintnyc.com/images/blog/history-of-logos/google/google-logo.png">
        </div>
        <div class="inputHolder">
            <input class="typeHere" type="user">
        </div>
        <div class="buttons">
            <button class="googleSearch" type="search">Google Search</button>
            <button class="feelingLucky" type="lucky">I'm Feeling Lucky</button>
        </div>
        <div class="footerHolder">
            <container>
                <ul id="footerLeft">
                    <li>Advertising</li>
                    <li>Buisness</li>
                    <li>About</li>
                </ul>
                <ul id="footerRight">
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </ul>
            </container>
        </div>
    </body>
</html>
